# Source: cloud-ml-studio-subscriber/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-ml-studio-subscriber
  labels:
    helm.sh/chart: cloud-ml-studio-subscriber-0.1.0
    app.kubernetes.io/name: cloud-ml-studio-subscriber
    app.kubernetes.io/instance: dev
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cloud-ml-studio-subscriber
      app.kubernetes.io/instance: dev
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloud-ml-studio-subscriber
        app.kubernetes.io/instance: dev
    spec:
      serviceAccountName: cloud-ml-studio-subscriber
      securityContext:
        {}
      containers:
        - name: cloud-ml-studio-subscriber
          securityContext:
            {}
          image: "steveoh2/cloud-ml-studio-subscriber:latest"
          imagePullPolicy: Always
          # ports:
          #   - name: http
          #     containerPort: 8082
          #     protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cloud-ml-studio-subscriber
  namespace: cloud-ml-studio
spec:
  maxReplicas: 10
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 75
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cloud-ml-studio-subscriber