---
# Source: cloud-ml-studio-manager/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloud-ml-studio-manager
  labels:
    helm.sh/chart: cloud-ml-studio-manager-0.1.0
    app.kubernetes.io/name: cloud-ml-studio-manager
    app.kubernetes.io/instance: dev
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: cloud-ml-studio-manager/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: cloud-ml-studio-manager
  labels:
    helm.sh/chart: cloud-ml-studio-manager-0.1.0
    app.kubernetes.io/name: cloud-ml-studio-manager
    app.kubernetes.io/instance: dev
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8082
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: cloud-ml-studio-manager
    app.kubernetes.io/instance: dev
---
# Source: cloud-ml-studio-manager/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-ml-studio-manager
  labels:
    helm.sh/chart: cloud-ml-studio-manager-0.1.0
    app.kubernetes.io/name: cloud-ml-studio-manager
    app.kubernetes.io/instance: dev
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cloud-ml-studio-manager
      app.kubernetes.io/instance: dev
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloud-ml-studio-manager
        app.kubernetes.io/instance: dev
    spec:
      serviceAccountName: cloud-ml-studio-manager
      securityContext:
        {}
      containers:
        - name: cloud-ml-studio-manager
          securityContext:
            {}
          image: "steveoh2/cloud-ml-studio-manager:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
